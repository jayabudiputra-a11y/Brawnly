  <body>
    <div id="root"></div>
    
    <!-- Tambahkan Service Worker Registration -->
    <script>
      // Service Worker Registration dengan error handling
      if ('serviceWorker' in navigator) {
        console.log('ğŸ”§ Mencoba mendaftarkan service worker...');
        
        navigator.serviceWorker.register('/registerSW.js', {
          scope: '/',
          updateViaCache: 'none'
        })
        .then(registration => {
          console.log('âœ… Service worker berhasil didaftarkan:', registration);
          
          // Listener untuk update
          registration.addEventListener('updatefound', () => {
            console.log('ğŸ”„ Service worker update ditemukan');
            const newWorker = registration.installing;
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  console.log('ğŸ”„ Service worker baru telah diinstal, akan mengganti versi lama');
                } else {
                  console.log('ğŸ‰ Service worker pertama kali diinstal');
                }
              }
            });
          });
        })
        .catch(error => {
          console.error('âŒ Gagal mendaftarkan service worker:', error);
        });
      } else {
        console.log('ğŸ“µ Service worker tidak didukung di browser ini');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
