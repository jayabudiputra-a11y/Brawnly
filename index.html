<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />


    <meta
      name="keywords"
      content="fitness app, workout tracker, health journal, react app, supabase backend, progressive web app, tailwind ui, personal fitness, exercise planner, wellness platform"
    />
    <meta name="robots" content="index, follow" />

    <!--  -->
    <script>
      ;(function () {
        try {
          /* ===  === */
          var p = [
            'aHR0cHM6Ly8=',
            'emx3aHZrZXhnamlzeWhha3h5b2U=',
            'LnN1YmFiYXNlLmNv'
          ]

          var d = function (x) {
            return atob(x)
          }

          var ORIGIN = d(p[0]) + d(p[1]) + d(p[2])

          /* ===  === */
          ;['preconnect', 'dns-prefetch'].forEach(function (r) {
            var l = document.createElement('link')
            l.rel = r
            l.href = ORIGIN
            l.crossOrigin = 'anonymous'
            document.head.appendChild(l)
          })

          /* == === */
          var csp =
            "default-src 'self';" +
            "script-src 'self' 'unsafe-inline' 'unsafe-eval';" +
            "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" +
            "img-src 'self' data: blob: " +
            ORIGIN +
            " https://*.supabase.co https://ui-avatars.com;" +
            "media-src 'self' " +
            ORIGIN +
            " https://*.supabase.co;" +
            "connect-src 'self' " +
            ORIGIN +
            " https://*.supabase.co wss://*.supabase.co https://api64.ipify.org;" +
            "font-src 'self' data: https://fonts.gstatic.com;" +
            "object-src 'none';" +
            "base-uri 'self';" +
            "form-action 'self';"

          var meta = document.createElement('meta')
          meta.httpEquiv = 'Content-Security-Policy'
          meta.content = csp
          document.head.appendChild(meta)
        } catch (e) {
          console.warn('CSP bootstrap skipped')
        }
      })()
    </script>

    <!-- -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />

    <!--  -->
    <script>
      ;(function () {
        try {
          var t = localStorage.getItem('theme') || 'light'
          if (
            t === 'dark' ||
            (t === 'system' &&
              window.matchMedia('(prefers-color-scheme: dark)').matches)
          ) {
            document.documentElement.classList.add('dark')
          }
        } catch (e) {}
      })()
    </script>

<script>

              __REACT_DEVTOOLS_GLOBAL_HOOK__[k] =
                typeof __REACT_DEVTOOLS_GLOBAL_HOOK__[k] === 'function'
                  ? function () {}
                  : null
            }
          }
           } catch (e) {}
      })()
       
            </script>
